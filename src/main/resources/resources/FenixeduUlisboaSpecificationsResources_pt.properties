label.CgdDataAuthorization.modal.text= <strong>Informação sobre a emissão do Cartão de Identificação da Escola</strong> \
<br> \
No âmbito do Protocolo existente entre o/a {0} e a Caixa Geral de Depósitos, a emissão do cartão de identificação é feita com a cooperação da entidade bancária, com benefícios para os alunos e restantes utentes da Escola. \
<br> \
Assim, após o processo de matrícula na Escola, deverá confirmar os seus dados pessoais, comprovativos e assinar o formulário de adesão ao Cartão de Identificação da Escola, no site <a href="http://caixaonboarding.cgd.pt" target="blank">caixaonboarding.cgd.pt</a>, no Stand da Caixa Geral de Depósitos disponível na tua Faculdade ou em qualquer Agência da Caixa. \
<br> \
Para facilitar a recolha de dados no processo de adesão ao Cartão, no Stand da Caixa Geral de Depósitos disponível na Instituição de Ensino ou em qualquer Agência da Caixa, poderá autorizar que os dados recolhidos pela Escola sejam cedidos à Caixa Geral de Depósitos, através da aceitação das declarações abaixo. \
<br> \
O cartão de identificação é <u>obrigatório e totalmente gratuito</u>, sendo a sua utilização essencial para o bom funcionamento dos serviços da Escola, por exemplo, controlo de acessos, acesso a parques de estacionamento, registo de assiduidades, requisição de livros ou compra de refeições. \
<br> \
<br> \
<strong>Para que serve o cartão de identificação da Universidade? É obrigatório? Tem algum custo?</strong> \
<br> \
Serve para se identificar como aluno e aceder aos vários serviços da Universidade, como por exemplo, cantinas, edifícios (fora do horário de aulas), parques de estacionamento, marcar assiduidades e fotocópias. O cartão é obrigatório e gratuito. \
<br> \
<br> \
<strong>Porque me pedem para dar os meus dados à Caixa Geral de Depósitos (CGD) para produzirem o meu cartão de identificação da Universidade?</strong> \
<br> \
No âmbito do Protocolo existente entre a Universidade e a Caixa Geral de Depósitos, a emissão do cartão de identificação é feita com a cooperação da entidade bancária, com benefícios para os alunos e restantes utentes da Universidade. \
<br> \
Assim, após o processo de matrícula na Universidade, deverá confirmar os seus dados pessoais, e assinar o formulário de adesão ao Cartão de Identificação da Universidade, no site <a href="http://caixaonboarding.cgd.pt" target="blank">caixaonboarding.cgd.pt</a>, no Stand da Caixa Geral de Depósitos disponível na tua Faculdade ou em qualquer Agência da CGD. \
<br> \
Para facilitar a recolha de dados no processo de adesão ao Cartão, no Stand da CGD disponível na Instituição de Ensino ou em qualquer Agência da CGD, poderá autorizar que os dados recolhidos pela Escola sejam cedidos à Caixa Geral de Depósitos, através das autorizações apresentadas. \
<br> \
<br> \
<strong>Tenho obrigatoriamente de autorizar que sejam fornecidos à CGD os Dados Básicos para ter cartão de identificação da Universidade?</strong> \
<br> \
Não. É uma <u>escolha individual de cada aluno autorizar a passagem de dados básicos</u> da Universidade para a CGD. Os dados são utilizados pela CGD somente para a agilizar o processo de produção do cartão de identificação, tornando mais rápido no site <a href="http://caixaonboarding.cgd.pt" target="blank">caixaonboarding.cgd.pt</a>, no stand da CGD disponível na tua Faculudade ou em qualquer Agência da Caixa e a sua emissão. \
<br> \
<br> \
<strong>Não quero ser Cliente do banco, também tenho de dar os dados à CGD para ter o cartão de identificação da Universidade?</strong> \
<br> \
Não. O cartão é somente de identificação, mas permite, <u>caso o aluno assim decida e manifeste essa vontade junto da CGD</u>, associar-lhe uma opção bancária, ficando assim com um cartão bancário gratuito associado a uma conta à ordem para gerir no dia-a-dia. \
<br> \
<br> \
<strong>Qual a diferença entre os Dados Básicos e os Dados de Identificação Pessoal e qual a sua finalidade?</strong> \
<br> \
Os dados básicos servem para agilizar a emissão do cartão de identificação. Os dados de identificação pessoal serve para agilizar a emissão do cartão de identificação com a opção bancária. \
<br> \
<br> \
<strong>Se fornecer, para além dos Dados Básicos, os Dados de Identificação Pessoal estou automaticamente a fazer-me Cliente da CGD?</strong> \
<br> \
Não. A autorização da passagem de dados da Universidade para a CGD não fazem o aluno, automaticamente, Cliente da CGD. Independentemente dos dados que autorizar a decisão de ser ou não Cliente do banco só é tomada no site <a href="http://caixaonboarding.cgd.pt" target="blank">caixaonboarding.cgd.pt</a>, no stand da CGD disopnível na tua Faculdade ou em qualquer Agência da Caixa. \
<br> \
<br> \
<strong>Quais os dados que constam do cartão de identificação da Universidade?</strong> \
<br> \
Os dados que constam do cartão são os dados básicos abaixo indicados: \
<ul> <li>Instituição de Ensino Superior</li><li>Nome Completo</li><li>Estabelecimento de Ensino Superior</li><li>Curso</li><li>Nº aluno</li><li>Ano curricular</li><li>Grau de Ensino</li> </ul> \
<br> \
Adicionalmente são comunicados os seguintes Dados Básicos, que não constam no cartão de identificação da Universidade: \
<ul> <li>Data de nascimento</li><li>Nacionalidade</li><li>País de residência Fiscal</li><li>Número de Identificação Fiscal</li><li>Número do documento de identificação</li> </ul> \
<br> \
<strong>Porque precisa a CGD de receber de dados básicos que não constam do cartão de identificação da Universidade? (data de nascimento, nacionalidade, país de residência fiscal, Número de Identificação Fiscal e Número do documento de identificação civil)</strong> \
<br> \
De referir que, por norma, os números de aluno, por si só, não garantem unicidade, pois podem variar ao longo do período académico (exemplo: mudança de curso pode originar a atribuição de novo número de aluno). \
<br> \
A CGD tem de garantir a unicidade do cartão de identificação, de forma inequívoca e única de cada aluno ao longo de todo o período académico. Assim, a única forma de garantir será receber dados que garantam essa unicidade. \
<br> \
Exemplos:\
<br> \
<ol> \
<li>Se existirem dois alunos com o mesmo nome, na mesma Universidade como consegue a CGD distingui-los para emitir o cartão de identificação de forma correta? <br> Com recurso aos campos de identificação civil (CC/BI) e o Número de Identificação Fiscal (NIF português) consegue distingui-los e emitir os cartões de cada um deles de forma correta.</li> \
<li>E se forem dois alunos estrangeiros com o mesmo nome e não tiverem documento de identificação e NIF português? <br> Neste caso a CGD poderá de ter de comparar as datas de nascimento para conseguir saber que são dois alunos diferentes emitir os cartões de cada um deles de forma correta.</li> \
</ol> \
<br> \
<strong>Quais os Dados de Identificação Pessoal enviados, no caso de autorizar a emissão do cartão de identificação com vertente bancária?</strong> \
<br> \
Dados de identificação pessoal, cuja autorização pode ser gerida na sua área Pessoal > Autorizações são: \
<ul> \
<li>E-mail</li><li>Sexo</li><li>Cód. finanças</li><li>Outro país fiscal</li><li>NIF Outro país fiscal</li><li>Cód. finanças Outro país fiscal</li><li>Estado civil</li><li>Válido do documento de identificação</li><li>Entidade emissora/País do documento de identificação</li><li>Filiação: Nome do Pai</li><li>Filiação: Nome da Mãe</li><li>Naturalidade-País</li><li>Naturalidade-Distrito</li><li>Naturalidade-Concelho</li><li>Naturalidade-Freguesia</li><li>Outra nacionalidade</li><li>Morada para correspondência</li><li>Localidade</li><li>Código postal</li><li>Distrito</li><li>Concelho</li><li>Freguesia</li><li>País</li><li>País Telefone</li><li>Telefone</li><li>País Telemóvel</li><li>Telemóvel</li><li>Trabalhador</li><li>Por conta de outrem</li><li>CIRS</li><li>Profissão</li><li>Entidade Patronal</li><li>Situação sócio profissional</li><li>Cargo político ou público</li><li>Cargo político ou público Próprio</li> <li>Cargo político ou público Familiar próximo/Relacionamento comercial</li><li>Cargo</li><li>Entidade</li><li>Morada residência</li><li>Morada</li><li>Localidade</li><li>Código postal</li><li>Distrito</li><li>Concelho</li><li>Freguesia</li><li>País</li><li>Morada fiscal</li><li>Morada</li><li>Localidade</li><li>Código postal</li><li>Distrito</li><li>Concelho</li><li>Freguesia</li><li>País</li> \
</ul> \
<br> \
Dados adicionais, recolhidos presencialmente no site ou stand da CGD: \
<ul> \
<li>Fotografia de rosto</li><li>Cópia do documento de identificação</li><li>Cópia do comprovativo de matrícula</li> \
</ul> \

