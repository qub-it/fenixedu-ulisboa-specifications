message.dataProcessingTerms = A/O {0} informa que, ao abrigo da alínea b) do Artigo 6.º do Regulamento Nº 2016/679 do Parlamento Europeu e do Conselho de 27 de abril de 2016 - Regulamento Geral de Proteção de Dados, o sistema de gestão \
mantém um conjunto de dados pessoais e curriculares de cada aluno durante todo o seu percurso académico.\
<br/><br/>\
Os conjuntos de dados pessoais e curriculares de cada aluno podem ser consultados nas tabulações "Pessoal" e "Curriculum", respetivamente.\
<br/><br/>\
Os dados mantidos são o conjunto mínimo necessário ao cumprimento das obrigações a que instituição está sujeita para com os alunos e o Estado português, nomeadamente a satisfação dos diferentes inquéritos oficiais realizados pelas autoridades competentes e a identificação do aluno e do seu percurso académico nos diferentes serviços eletrónicos prestados pelas diferentes unidades orgânicas da Universidade, designadamente:<br/>\
1. Serviços de gestão curricular;<br/>\
2. Serviços de candidaturas;<br/>\
3. Serviços de apoio ao ensino (e-learning);<br/>\
4. Serviços de apoio social;<br/>\
5. Serviços de acesso ao acervo bibliográfico;<br/>\
6. Serviços de distribuição de software.<br/>\
<br/>\
Após o final do percurso curricular do aluno serão eliminados os dados necessários à satisfação dos inquéritos oficiais, mas serão mantidos os dados identificativos e curriculares dos alunos para satisfação das obrigações de auditoria e verificabilidade dos diplomas emitidos pela Universidade e para o cumprimento dos inquéritos obrigatórios aos alumni da Universidade exigidos pelas entidades oficiais.<br/>\
<br/>A retificação destes dados pode ser efetuada contactando os serviços académicos, presencialmente ou através do formulário de suporte, caso este se encontre disponível no rodapé das páginas do sistema Fénix.<br/>\
<br/>Para mais informações sobre a aplicação do Regulamento Geral de Proteção de Dados pessoais na Universidade de Lisboa poderá consultar a página www.ulisboa.pt/info/regulamento-geral-de-protecao-de-dados ou contactar o encarregado de proteção de dados no e-mail rgpd@ulisboa.pt.<br/>\
<br/>Informa-se ainda que o artigo 13º do Regulamento Geral de Proteção de Dados prevê a possibilidade de apresentar reclamações junto de uma autoridade de controlo.<br/>\
Nos termos do 1º do artigo 31º do Despacho nº 5404/2017, a universidade está obrigada a fornecer à DGES a informação da situação académica dos requerentes de bolsa de estudo, relevante para a decisão sobre o requerimento, pelo que se aplica a alínea c) do nº1 do artigo 6º do RGPD.



