#Cgd Authorization
label.firstTimeCandidacy.CgdDataAuthorization = Cartão de Aluno
label.CgdDataAuthorization.title=CARTÃO DE IDENTIFICAÇÃO ÚNICO DA UNIVERSIDADE DE LISBOA
label.CgdDataAuthorization.firstParagraph=O Cartão de Identificação da Universidade de Lisboa está englobado na iniciativa <a href="http://www.caixaiu.pt/cartao-caixa-iu/">Caixa IU</a> (Caixa Institutos e Universidades), através da assinatura de um protocolo de cooperação, visando a cooperação mútua entre a Universidade de Lisboa e a Caixa Geral de Depósitos.
label.CgdDataAuthorization.secondParagraph=Este cartão está dotado de Chip EMV, para maior segurança nas suas operações financeiras e foi também integrada uma antena no cartão (com tecnologia contactless) que pode permitir fazer uso de sistemas de controlo de acessos por aproximação do cartão.
label.CgdDataAuthorization.thirdParagraph=Este cartão corresponde ao seu <strong>cartão de identificação único na Universidade de Lisboa</strong>, podendo ou não ter associada uma vertente bancária. Independentemente disso, encontram-se já associados alguns serviços da universidade, de modo a agilizar a sua vida académica, em particular:
label.CgdDataAuthorization.benefits.firstItem=representa a sua identificação unívoca enquanto aluno da Universidade de Lisboa;
label.CgdDataAuthorization.benefits.secondItem=poderá ser utilizado, dependendo da Escola da ULisboa em que ingressa, no acesso a serviços como fotocopiadoras e impressoras, em controlos de acesso a laboratórios e outras salas de acesso reservado, em bibliotecas, parques de estacionamento, etc.
label.CgdDataAuthorization.benefits.thirdItem=é utilizado também para controle de acessos em algumas das instalações dos Serviços de Ação Social, nomeadamente, no jardim de infância, desporto, residências, serviços administrativos, refeitórios, etc., e, após carregamento, permite a utilização dos equipamentos multifunções disponíveis nos Serviços de Ação Social, os quais lhe permitem realizar trabalhos de cópia, digitalização e impressão a baixo custo;
label.CgdDataAuthorization.benefits.fourthItem=é utilizado como única forma de pagamento das refeições nos vários refeitórios, mediante carregamento prévio.
label.CgdDataAuthorization.fourthParagraph=No seguimento da sua inscrição na Universidade de Lisboa ({0}), ser-lhe-á entregue um cartão provisório, para que possa de imediato usufruir dos vários serviços à sua disposição, até que o seu cartão personalizado esteja pronto.
label.CgdDataAuthorization.accept=<strong>Emitir Cartão de Identificação ULisboa</strong>
label.CgdDataAuthorization.acceptanceConditions=Reconheço a validade do <a href="http://www.caixaiu.pt/protocolos-caixa-iu/">Protocolo Caixa IU</a> entre a Universidade de Lisboa e a Caixa Geral de Depósitos S.A. para, ao abrigo do referido protocolo, permitir a emissão do Cartão de Identificação Único da Universidade de Lisboa, de natureza obrigatória na instituição. Assim, declaro que autorizo a Universidade de Lisboa a fornecer os meus dados de identificação pessoal à Caixa Geral de Depósitos S.A., para efeitos de emissão do meu cartão de identificação, garantindo ambas as instituições o respeito dos meus direitos enquanto titular dos dados pessoais nos termos do disposto na Lei nº 67/98, de 26 de Outubro. A Caixa Geral de Depósitos S.A. não usará esta informação em seu benefício na divulgação de qualquer iniciativa ou acção de natureza comercial, nem a poderá transmitir a qualquer entidade (com excepção de solicitações decorrentes da aplicação de legislação em vigor).
label.CgdDataAuthorization.refuse=<strong>Recusar Cartão de Identificação ULisboa</strong>
label.CgdDataAuthorization.refusalConditions=Abdico da emissão do Cartão de Identificação Único da Universidade de Lisboa e reconheço: 1) renunciar a todos os direitos e serviços derivados da emissão do Cartão em minha titularidade e; 2) a impossibilidade de me identificar inequivocamente enquanto aluno da Universidade de Lisboa e, como tal, caso tal me seja solicitado nos espaços da Universidade e respectivas Escolas, possa não usufruir dos benefícios que tal estatuto possibilita.
label.CgdDataAuthorization.furtherInfo=Poderá encontrar toda a informação sobre o Cartão Único da Universidade de Lisboa em <a href="http://www.campus.ulisboa.pt">http://www.campus.ulisboa.pt</a>.

label.firstTimeCandidacy.Finished = Conclusão: Confirmar Matrícula
label.firstTimeCandidacy.finished.details = <p>Para formalizar a matrícula na ULisboa é <strong>obrigatória a emissão da Declaração de Matrícula</strong>. Selecciona a opção "Confirmar Matrícula" e termina o processo com a impressão dos vários documentos obrigatórios.</p><p><span class="slogan">Universidade de Lisboa, de Lisboa para o Mundo!</span></p>
