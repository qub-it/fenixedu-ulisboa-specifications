Os conjuntos de dados pessoais e curriculares de cada aluno podem ser consultados nas tabulações "Pessoal" e "Curriculum", respetivamente.\
<br/><br/>\
Os dados mantidos são o conjunto mínimo necessário ao cumprimento das obrigações a que instituição está sujeita para com os alunos e o Estado português, nomeadamente a satisfação dos diferentes inquéritos oficiais realizados pelas autoridades competentes e a identificação do aluno e do seu percurso académico nos diferentes serviços eletrónicos prestados pelas diferentes unidades orgânicas da Universidade, designadamente:<br/>\
1. Serviços de gestão curricular;<br/>\
2. Serviços de candidaturas;<br/>\
3. Serviços de apoio ao ensino (e-learning);<br/>\
4. Serviços de apoio social;<br/>\
5. Serviços de acesso ao acervo bibliográfico;<br/>\
6. Serviços de distribuição de software.<br/>\
<br/>\
Após o final do percurso curricular do aluno serão eliminados os dados necessários à satisfação dos inquéritos oficiais, mas serão mantidos os dados identificativos e curriculares dos alunos para satisfação das obrigações de auditoria e verificabilidade dos diplomas emitidos pela Universidade e para o cumprimento dos inquéritos obrigatórios aos alumni da Universidade exigidos pelas entidades oficiais.


