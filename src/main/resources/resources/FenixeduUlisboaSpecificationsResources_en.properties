#Cgd Authorization
label.firstTimeCandidacy.CgdDataAuthorization=Student Identification Card
label.CgdDataAuthorization.title=UNIQUE IDENTIFICATION CARD OF THE UNIVERSITY OF LISBON
label.CgdDataAuthorization.firstParagraph=The Identification Card of the University of Lisbon is encompassed in the <a href="http://www.caixaiu.pt/cartao-caixa-iu/">Caixa IU</a> initiative (Caixa Institutos e Universidades), by signing of a cooperation protocol for mutual cooperation between the University of Lisbon and the Caixa Geral de Depósitos.
label.CgdDataAuthorization.secondParagraph=This card is equipped with an EMV Chip, for greater security in its financial operations and was also integrated an antenna on the card (with contactless technology) that could allow making use of access control systems by approaching the card.
label.CgdDataAuthorization.thirdParagraph=This card matches your <strong>unique identification card at the University of Lisbon</strong>, which may or may not have associated a bank shed. Regardless, it already is associated with some university services, in order to ease your academic life, in particular:
label.CgdDataAuthorization.benefits.firstItem=it is your unique identification as a student at the University of Lisbon;
label.CgdDataAuthorization.benefits.secondItem=it may be used, depending on the School of the University of Lisbon, to access services such as copiers and printers, to access laboratories and other rooms with reserved access, to acess libraries, car parks, etc.
label.CgdDataAuthorization.benefits.thirdItem=it is also used to control access to some of the Social Action Services facilities, particularly in kindergarten, sports, residences, administrative offices, cafeterias, etc., and, after loading, allows the use of multifunction devices available on the Services Social Action, which allow you to perform copies, scan and printing at low cost;
label.CgdDataAuthorization.benefits.fourthItem=it is used as the only form of payment for meals in the various cafeterias, after loading.
label.CgdDataAuthorization.fourthParagraph=Following your registration with the University of Lisbon ({0}), you will be given a temporary card, so you can immediately take advantage of the various services available to you, until your personalized card is ready.
label.CgdDataAuthorization.accept=<strong>Issue the Identification Card for the University of Lisbon</strong>
label.CgdDataAuthorization.acceptanceConditions=I recognize the validity of <a href="http://www.caixaiu.pt/protocolos-caixa-iu/">Protocolo Caixa IU</a> between the University of Lisbon and Caixa Geral de Depósitos S.A. to, under of that protocol, enable issuing the Unique identification Card of the University of Lisbon, of mandatory nature at the institution. Thus, I hereby authorize the University of Lisbon to provide my personally identifiable information to the Caixa Geral de Depósitos S.A., for the issue of my ID card, both institutions ensuring respect to my rights as a holder of personal data under the provisions of Law No. 67/98 of October the 26th. The Caixa Geral de Depósitos S.A. will not use this information for their benefit in the disclosure of any initiative or action of a commercial nature, nor can transmit this information to any entity (except for requests from the application of legislation).
label.CgdDataAuthorization.refuse=<strong>Decline the Identification Card for the University of Lisbon</strong>
label.CgdDataAuthorization.refusalConditions=I renounce the issue of the Unique Identification Card of the University of Lisbon and I acknowledge: 1) foregoing all rights and services related to the issue of the card to my person and; 2) the inability to identify myself unequivocally as a student at the University of Lisbon and, as such, if it is requested of me in the spaces of the University and its schools, I may not account for the benefits that it provides.
label.CgdDataAuthorization.furtherInfo=You can find all the information about the Unique Card of the University of Lisbon at <a href="http://www.campus.ulisboa.pt">http://www.campus.ulisboa.pt</a>.
label.CgdDataAuthorization.error=It was not possible to send your personal data to platform. Please print the form, by clicking <strong>Print</strong> and present it to CGD office. Click in Continue after printing.
label.CgdDataAuthorization.byChoice=You renounced the issue of the Unique Identification Card of the University of Lisbon. But you can print the form and present it to CGD office. Click in Continue after printing.
label.CgdDataAuthorization.print=Print

